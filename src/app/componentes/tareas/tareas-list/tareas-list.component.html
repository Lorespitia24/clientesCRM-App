<nav class="navbar navbar-light bg-light">
    <button type="button" class="btn btn-light my-3 text-primary" (click)="setHabilitar()">{{ habilitar==true? 'Tareas':'Tareas' }} <img src="/assets/1.png" width="15" height="15"  /></button>
    <button type="button" class="btn btn-primary my-3" [routerLink]="['/clientes/tareas/form']">Nueva Tarea</button>
</nav>

<div class="container" *ngIf="habilitar == true">
    <div class="card" *ngFor="let tarea of tareas">
        <div class="card-body"> 
                <ul>
                    <li><input class="form-check-input" type="radio" >
                        <label class="form-check-label text-dark" >
                            Tarea: {{tarea.fechaLimite}}
                        </label></li>
                    <li>CRM:{{tarea.titulo}}</li>
                    <li>Responsale: {{tarea.cliente.nombre}} {{tarea.cliente.apellido}}</li>
                </ul>
        </div>
      </div>
</div>
